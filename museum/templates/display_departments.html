{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	 <link rel="stylesheet" href="{% static "css/style.css" %}" /> <!-- CSS -->
	 <style>
		body{
			  background-repeat: no-repeat;
			  background-attachment: fixed ;
			  background-size: cover;
		}
  </style>
</head>
<body background="{% static "images/ArtistsWork.jpg" %}">

<center><h1>DEPARTMENTS and ARTIFACTS</h1><br>
{% for table, department in zipped %}

	<h2>{{department}}</h2>

	<table>
		<tr>
			{% for i in columns %}
				<th>{{i}}</th>
			{% endfor %}
		</tr>

		{% for i in table %}
			<tr>
				{% for j in i %}
					<td>{{j}}</td>

				{% endfor %}
			</tr>
		{% endfor %}
	</table>

{% endfor %}</center>

</body>
</html>
